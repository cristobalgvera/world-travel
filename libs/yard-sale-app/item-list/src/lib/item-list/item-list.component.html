<div class="grid-cols-1 grid gap-x-3 gap-y-2 md:grid-cols-2">
  @for (item of $items(); track item.id) {
    <div class="card-side card md:card mx-auto max-w-sm sm:max-w-full">
      <figure>
        <img [src]="item.imageUrl" [alt]="item.name" />
      </figure>
      <div class="card-body">
        <h5 class="card-title mb-2.5">{{ item.name }}</h5>
        <p class="mb-4 first-letter:uppercase">
          {{ item.description }}
        </p>
        <div class="card-actions">
          <button class="btn btn-primary">Action 1</button>
          <button class="btn btn-secondary btn-soft">Action 2</button>
        </div>
      </div>
    </div>
  }
</div>
